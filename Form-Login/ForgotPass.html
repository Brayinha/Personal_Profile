<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Recuperar Senha</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Forgot.css">
    <link rel="icon" href="img/bioma_borboleta.png">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <div class="login">
        <div class="title">
            <img src=img/bioma_borboleta.png height="70" width="70">
            <h1>Recuperar a Senha</h1>
            <br>
            <div class="mensagem"><br></br>
            </div>
        </div>
        <form action="#">
            <div class="btn">
                <input id="mail" type="email" maxlength="25" onkeydown="FocusInEmail()" onblur="FocusNoEmail()" required>
                <label id="lbemail">Insira seu Email</label>
            </div>
            <div class="btn">
                <input type="submit" id="btn-login" value="Enviar">
            </div>
        </form>
    </div>


    <script src="ForgotPass.js" async defer></script>
</body>

</html>
